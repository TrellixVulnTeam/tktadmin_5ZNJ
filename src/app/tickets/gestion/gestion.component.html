
    <div class="row mt-5">
        <div class="col-md-12">
            <!--Card-->
            <mdb-card cascade="true" narrower="true" class="mt-5">
                <!--Card image-->
                <div class="view gradient-card-header blue darken-2">
                    <h4 class="h4-responsive text-white">Tickets Totales </h4>
                </div>
                <!--/Card image-->
                <!--Card content-->
                <mdb-card-body>
    
                    <h3 class="mt-5 text-center"><strong>{{titulo}}</strong></h3>
                    <p>Aca se ven los tickets que se realizaron</p>
    
                    <table class="table table-striped">
                        <thead>
                            <tr >
                                <th>#</th>
                                <th>Titulo</th>
                                <th>Asignado</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tkt of tickets">
                                <td>{{tkt.NroPedido}}</td>
                                <td>{{tkt.Titulo}}</td>
                                <td>{{tkt.UsuarioAsignado}}</td>
                                <td>{{tkt.Estado}}</td>
                                <td><a href="{{tkt.Link}}" class="btn btn-xs btn-info" >Ver</a></td>
                            </tr>
                        </tbody>
                    </table>
    
                </mdb-card-body>
                <!--/.Card content-->
            </mdb-card>
            <!--/.Card-->
        </div>
    </div>
